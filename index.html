<html>
  <head>
    <title>cambridge dictionary api</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap");
      * {
        font-family: "Reddit Mono", monospace;
        margin: 0;
        padding: 0;
      }
      body {
        padding: 10px;
      }
      .title {
        font-weight: bold;
        margin: 0px 3px;
      }
      h1 {
        font-size: 40px;
        font-weight: bold;
      }
      .pick {
        margin: 10px 10px;
        font-size: 20px;
        font-weight: normal;
        display: flex;
      }
      select,
      input,
      button {
        margin: 0px 5px;
        padding: 0px 5px;
      }
      fieldset {
        margin: 5px 0px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>cambridge dictionary api</h1>
    <fieldset>
      <legend><p class="title">dictionary</p></legend>
      <container class="pick">
        <p>/api/dictionary/</p>
        <select name="lang" id="lang" title="language">
          <option value="english">english</option>
          <option value="english-chinese-traditional">
            english-chinese-traditional
          </option>
          <option value="english-chinese-simplified">
            english-chinese-simplified
          </option>
        </select>
        <p>/</p>
        <input
          type="text"
          name="word"
          id="word"
          title="word"
          placeholder="word"
        />
        <button onclick="Get()" type="submit">Get</button>
      </container>
    </fieldset>
    <fieldset>
      <legend><p class="title">search</p></legend>
      <container class="pick">
        <p>/api/search/</p>
        <input
          type="text"
          name="search"
          id="search"
          title="search"
          style="width: 300px"
          placeholder="search value (at least 2 characters)"
        />
        <button onclick="Search()" type="submit">Search</button>
      </container>
    </fieldset>
    <script>
      function Get() {
        let lang = document.querySelector("#lang").value;
        let word = document.querySelector("#word").value;
        window.location.href = `/api/dictionary/${lang}/${word}`;
      }
      function Search() {
        let search = document.querySelector("#search").value;
        window.location.href = `/api/search/${search}`;
      }
    </script>
  </body>
</html>
